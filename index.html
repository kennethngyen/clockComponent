<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kodchasan&family=Poppins&display=swap" rel="stylesheet">
    <title>KNNTH-KLoCK</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="klock">klock</h1>
            <p>The current time is <span class="display-time"></span></p>
        </div>
        
        <div class="clock">
            <div class="clock-face">
                <div class="hand hand-hour"></div>
                <div class="hand hand-minute"></div>
                <div class="hand hand-second"></div>
            </div>
        </div>

        <div class="to-do-list">
            <h1>To-Do List</h1>
            <form id="form">
                <input
                    type="text"
                    id="task-input"
                    placeholder="type here"/>
                <input
                    type="submit"
                    id="task-submit"
                    value="ADD TASK"
                    onclick="">
            </form>
            <div class="task-list">
                <div class="task-content">
                    <input type="text"
                    class="text"
                    value="my task"
                    readonly />
                </div>
                <div class="task-actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Done</button>

                </div>
            </div>

        </div>
    </div>
    <script src="clock.js"></script>



</body>
</html>
